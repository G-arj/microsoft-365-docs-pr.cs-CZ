summary: 'Microsoft 365 Business Premium (dřív Microsoft 365 Business) je komplexní služba předplatného pro firmy s méně než 300 zaměstnanci. Integruje vaše oblíbené Office a služby a nástroje pro spolupráci, jako jsou Microsoft Teams s pokročilými funkcemi zabezpečení a správy zařízení.'
